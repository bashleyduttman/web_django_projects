<h2>Your Chats</h2>
<ul>
    {% for room in rooms %}
        <li>
            <a href="{% url 'chat_room_message' room.id %}">
                {% if request.user != room.user1 %}

                chat with {{room.user1}}
                {% else %}
                chat with {{room.user2}}

                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
