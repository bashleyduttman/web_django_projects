<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Chat Room</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column-reverse;
            flex-grow: 1;
            height: 100%;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            background-color: #2a2a2a;
            border-radius: 15px 15px 0 0;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .message {
            max-width: 70%;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            color: #f1f1f1;
        }

        .message.received {
            background-color: #404040;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.sent {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .message.received::after {
            border-width: 10px 10px 0 0;
            border-color: #404040 transparent transparent transparent;
            top: 10px;
            left: -10px;
        }

        .message.sent::after {
            border-width: 10px 0 0 10px;
            border-color: #007bff transparent transparent transparent;
            top: 10px;
            right: -10px;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #b0b0b0;
            text-align: right;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #2a2a2a;
            border-top: 2px solid #333;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 0 0 15px 15px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .chat-input input {
            width: 85%;
            padding: 10px;
            border: 2px solid #555;
            background-color: #404040;
            color: #f1f1f1;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 75vh;
                max-width: 90%;
            }

            .chat-input {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 70vh;
                max-width: 100%;
            }

            .chat-input {
                max-width: 100%;
            }

            .message {
                font-size: 0.85rem;
            }

            .chat-input input {
                font-size: 0.85rem;
            }

            .chat-input button {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
         {% for message in messages %}

         {% if message.sender == request.user %}
        <div class="message sent">
            <p>{{message.context}}</p>
            <div class="timestamp">10:36 AM</div>
        </div>
         {% else %}
        <div class="message received">
            <p>{{message.context}} ðŸ˜Ž</p>
            <div class="timestamp">10:37 AM</div>
        </div>
        {% endif %}
         {% endfor %}
    </div>

    <div class="chat-input">
        <form method="post" >
            {% csrf_token %}
            <input name="message" type="text" placeholder="Type a message...">
            <input type="submit">
        </form>


    </div>

</body>
</html>
